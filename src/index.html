<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo App</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Passions+Conflict&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="../public/style.css">
    </head>

    <body class="bg-bgclr-dark flex flex-col text-white align-center pt-5 w-screen h-screen font-josefin-sans">
        <div id="modal" class="hidden absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-1/5 min-w-min h-1/3 
            bg-bgclr-dark z-20 rounded-lg shadow-xl flex flex-col p-4 text-gray-400">
            <!--popup to edit or add-->
            <div class="flex justify-center items-center mb-2">
                <label for="name" class="w-16 text-end">Task</label>
                <input type="text" id="name" class="rounded-full ml-3 bg-bgclr-light px-2 w-32" />
            </div>
            <div class="flex justify-center mt-8"><!--status choice group-->

                <label class="font-bold text-end w-16"> Status: </label>
                <div class="flex flex-col w-36">
                    <div class="px-3 flex align-center justify-end">
                        <label for="todo-status" class="">ToDo</label>
                        <input type="radio" id="todo-status" name="status" value="Todo" class="ml-3" />
                    </div>
                    <div class="px-3 flex align-center justify-end">
                        <label for="inprogress-status">In Progress</label>
                        <input type="radio" id="inprogress-status" name="status" value="In Progress" class="ml-3" />
                    </div>
                    <div class="px-3 flex align-center justify-end">
                        <label for="done-status">Done</label>
                        <input type="radio" id="done-status" name="status" value="Done" class="ml-3" />
                    </div>
                </div>
            </div>
            <div class="self-end mt-4">
                <button class="bg-green-700 text-white w-16 rounded-lg" id="savebtn">Save</button>
                <button class="bg-red-600 text-white w-16 rounded-lg ml-2" id="cancelbtn">Cancel</button>
            </div>
        </div>
        <div id="blur" class="hidden absolute top-0 left-0 w-full h-full bg-black opacity-80 blur-xl z-10"></div>
        <!--blur screen-->
        <h1 class="text-5xl font-passion-conflict text-center">ToDo App</h1>
        <div class="w-2/5 min-w-fit bg-bgclr-light mx-auto mt-4 rounded-lg shadow-lg p-4 pb-16 relative">
            <!--tasks container-->
            <table
                class="border-separate border-spacing-x-2 md:border-spacing-x-5 table-auto w-full text-sm md:text-lg text-gray-400">
                <thead class="h-12">
                    <tr>
                        <th class="">Task Name</th>
                        <th class="">Status</th>
                        <th class="">Edit</th>
                        <th class="">Remove</th>
                    </tr>
                </thead>
                <tbody class="table-body">

                </tbody>
            </table>
            <button id="addbtn"
                class="absolute bottom-4 right-4 border border-gray-400 w-20 rounded-lg flex justify-center items-center bg-bgclr-dark text-gray-400">Add
                Task</button>
        </div>

        <script src="../public/script.js"></script>
    </body>

</html>
